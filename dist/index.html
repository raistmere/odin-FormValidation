<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation Project</title>
        <link rel="stylesheet" href="../src/style.css">
        <script src="../src/index.js" defer></script>
    </head>

    <body>
        <form autocomplete="off" novalidate>
            <div class="wrapper">
                <!-- Form Header -->
                <h1>Please fill out form</h1>
                <!-- Email input -->
                <div class="emailBox">
                    <label for="emailInput">Email Address:</label>
                    <input type="text" id="emailInput">
                    <div class="errorBox emailError hidden"></div>
                </div>
                <!-- Country input -->
                <div class="countryBox">
                    <label for="countryInput">Country:</label>
                    <select id="countryInput" name="country" autocomplete="off">
                        <option value=""></option>
                        <option value="USA">USA</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Canada">Canada</option>
                    </select>
                    <div class="errorBox countryError hidden"></div>
                </div>
                <!-- Zip Code input -->
                <div class="zipCodeBox">
                    <label for="zipCodeInput">Zip Code:</label>
                    <input type="text" id="zipCodeInput">
                    <div class="errorBox zipCodeError hidden"></div>
                </div>
                <!-- Password input -->
                <div class="passwordBox">
                    <label for="passwordInput">Password:</label>
                    <input type="password" id="passwordInput">
                    <div class="errorBox passwordError hidden"></div>
                </div>
                <!-- confirm Password input -->
                <div class="confirmPasswordBox">
                    <label for="confirmPasswordInput">Confirm Password:</label>
                    <input type="password" id="confirmPasswordInput">
                    <div class="errorBox confirmPasswordError hidden"></div>
                </div>
                <button type="submit" class="submitButton">Submit</button>
            </div>
        </form>
    </body>

</html>
